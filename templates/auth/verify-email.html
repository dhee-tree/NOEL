{% extends "utils/base.html" %}
{% block title %}NOEL - Verify Email{% endblock %}
{% load static %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'css/group.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}" />
{% endblock %}

{% block main %}
    <div class="container auth-container">
        <div class="row">
            <div class="col-12">
                <div class="greet">
                    <img src="{% static 'images/svg/verify.svg' %}" class="svg" alt="Creating group image">
                    <p class="greet-text">Verifing email</p>
                </div>
                {% include "utils/errors/error-messages.html" %}

                <div> 
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Verify</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
