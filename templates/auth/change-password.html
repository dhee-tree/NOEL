{% extends "utils/base.html" %}
{% block title %}NOEL - Changing Password{% endblock %}
{% load static %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}" />
{% endblock %}

{% block main %}
    <div class="container auth-container">
        <div class="row">
            <div class="col-12">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ password_form.as_p }}

                    <button type="submit" class="btn btn-edit-profile">Change Password</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
