{% extends "utils/base.html" %}
{% block title %}NOEL - Unwrapped{% endblock %}
{% load static %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}" />
{% endblock %}

{% block main %}
    <div class="container auth-container">
        <div class="row">
            <div class="col-12">
                <p>Ho Ho Ho! {{ user_profile.first_name }}</p>
                <p>You have done it!</p>

                <p>For {{ group.group_name }}, you picked: {{ picked }}</p>

                <a href="{% url 'group_view' group_name=group.group_name %}" class="btn btn-wrap" id="unwrapped">Go Back</a>
            </div>
        </div>
    </div>
{% endblock %}
