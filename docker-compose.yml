services:
  db:
    image: postgres:16-alpine
    container_name: ${DB_CONTAINER_NAME:-noel-db}
    environment:
      POSTGRES_DB: ${DB_NAME:-noel}
      POSTGRES_USER: ${DB_USER:-noel_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-noel_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # ports:
    #   - "5432:5432"  # Uncomment for local development only
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-noel_user} -d ${DB_NAME:-noel}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    container_name: "${CONTAINER_NAME:-noel-web}"
    build:
      context: .
    command: gunicorn noelProject.wsgi:application --bind 0.0.0.0:8000
    env_file:
      - .env
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
