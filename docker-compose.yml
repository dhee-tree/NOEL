services:
  db:
    image: postgres:16-alpine
    container_name: ${DB_CONTAINER_NAME:-noel-db}
    environment:
      POSTGRES_DB: ${DB_NAME:-noel}
      POSTGRES_USER: ${DB_USER:-noel_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-noel_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-noel_user} -d ${DB_NAME:-noel}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    container_name: "${CONTAINER_NAME:-noel-api}"
    build:
      context: .
    command: ./scripts/entrypoint/entrypoint.sh
    environment:
      PYTHONUNBUFFERED: 1
    env_file:
      - .env
    ports:
      - "127.0.0.1:${APP_PORT:-8000}:8000"
    volumes:
      - .:/app
      - "${APP_PATH:-/var/www/noel_prod}/staticfiles:/app/staticfiles"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
